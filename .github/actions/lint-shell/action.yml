name: 'lint-shell'
description: 'Lint shell against the abcxyz style guide.'
inputs:
  target:
    description: 'File or directory containing shell files to lint.'
    type: 'string'
    default: '.'

runs:
  using: 'composite'
  steps:
    - name: 'Emit deprecation warning'
      shell: 'bash'
      run: |-
        echo "::warning::This action has moved to its own repo and will be removed in a future release. Please upgrade to https://github.com/abcxyz/actions... instead."

    - name: 'run abcxyz/actions'
      uses: 'abcxyz/actions/.github/actions/lint-shell@main' # ratchet:exclude
      with:
        target: '${{ inputs.target }}'
