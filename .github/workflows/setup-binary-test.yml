name: 'setup-binary-test'
on:
  pull_request:
    paths:
      - '.github/actions/setup-binary/**'
jobs:
  setup-binary-test-ubuntu:
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'ubuntu-20.04'
    runs-on: '${{ matrix.os }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Path'
        id: 'path'
        shell: 'bash'
        run: |
          echo "path=${HOME}/.abc" >> $GITHUB_OUTPUT

      - name: 'Setup binary (no cache)'
        uses: './.github/actions/setup-binary' # ratchet:exclude
        with:
          name: 'abc'
          install_dir: '${{ steps.path.outputs.path }}'
          download_url: 'https://github.com/abcxyz/abc/releases/download/v0.0.1-alpha4/abc_0.0.1-alpha4_linux_amd64.tar.gz'

      - name: 'Setup binary (cache)'
        uses: './.github/actions/setup-binary' # ratchet:exclude
        with:
          name: 'abc'
          install_dir: '${{ steps.path.outputs.path }}'
          download_url: 'https://github.com/abcxyz/abc/releases/download/v0.0.1-alpha4/abc_0.0.1-alpha4_linux_amd64.tar.gz'
          enable_cache: true

      - name: 'Test'
        shell: 'bash'
        run: 'abc --version'

  setup-binary-test-windows:
    strategy:
      matrix:
        os:
          - 'windows-latest'
          - 'windows-2019'
    runs-on: '${{ matrix.os }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Path'
        id: 'path'
        shell: 'bash'
        run: |
          echo "path=${HOME}/.abc" >> $GITHUB_OUTPUT

      - name: 'Setup binary (no cache)'
        uses: './.github/actions/setup-binary' # ratchet:exclude
        with:
          name: 'abc'
          install_dir: '${{ steps.path.outputs.path }}'
          download_url: 'https://github.com/abcxyz/abc/releases/download/v0.0.1-alpha4/abc_0.0.1-alpha4_windows_amd64.zip'

      - name: 'Setup binary (cache)'
        uses: './.github/actions/setup-binary' # ratchet:exclude
        with:
          name: 'abc'
          install_dir: '${{ steps.path.outputs.path }}'
          download_url: 'https://github.com/abcxyz/abc/releases/download/v0.0.1-alpha4/abc_0.0.1-alpha4_windows_amd64.zip'
          enable_cache: true

      - name: 'Test'
        shell: 'bash'
        run: 'abc --version'

  setup-binary-test-macos:
    strategy:
      matrix:
        os:
          - 'macos-latest'
          - 'macos-11'
    runs-on: '${{ matrix.os }}'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Path'
        id: 'path'
        shell: 'bash'
        run: |
          echo "path=${HOME}/.abc" >> $GITHUB_OUTPUT

      - name: 'Setup binary (no cache)'
        uses: './.github/actions/setup-binary' # ratchet:exclude
        with:
          name: 'abc'
          install_dir: '${{ steps.path.outputs.path }}'
          download_url: 'https://github.com/abcxyz/abc/releases/download/v0.0.1-alpha4/abc_0.0.1-alpha4_darwin_amd64.tar.gz'

      - name: 'Setup binary (cache)'
        uses: './.github/actions/setup-binary' # ratchet:exclude
        with:
          name: 'abc'
          install_dir: '${{ steps.path.outputs.path }}'
          download_url: 'https://github.com/abcxyz/abc/releases/download/v0.0.1-alpha4/abc_0.0.1-alpha4_darwin_amd64.tar.gz'
          enable_cache: true

      - name: 'Test'
        shell: 'bash'
