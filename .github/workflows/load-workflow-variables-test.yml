name: 'load-workflow-variables-test'

on:
  pull_request:
    paths:
      - '.github/actions/load-workflow-variables/**'

jobs:
  success:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Load Env Vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/org'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: true

      - name: 'Load Env Vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/resources/project-a/production'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: true

      - name: 'Load Env Vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/resources/project-b/development'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: true

      - name: 'Test'
        shell: 'bash'
        run: |-
          GOT="${ORG_OVERRIDE_VALUE}"
          WANT="terraform/org"
          if [[ "${GOT}" != "${WANT}" ]]; then
            echo "ORG_OVERRIDE_VALUE - got ${GOT} want ${WANT}"
            FAILURES="true"
          fi

          GOT="${PROJECT_A_OVERRIDE_VALUE}"
          WANT="project-a/all"
          if [[ "${GOT}" != "${WANT}" ]]; then
            echo "PROJECT_A_OVERRIDE_VALUE - got ${GOT} want ${WANT}"
            FAILURES="true"
          fi

          GOT="${PROJECT_B_OVERRIDE_VALUE}"
          WANT="project-b/development"
          if [[ "${GOT}" != "${WANT}" ]]; then
            echo "PROJECT_B_OVERRIDE_VALUE - got ${GOT} want ${WANT}"
            FAILURES="true"
          fi

          GOT="${ALL_VALUE}"
          WANT="project-b/development"
          if [[ "${GOT}" != "${WANT}" ]]; then
            echo "ALL_VALUE - got ${GOT} want ${WANT}"
            FAILURES="true"
          fi

          if [[ ! -z "${FAILURES}" ]]; then
            exit 1
          fi

  list:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Load Env Vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/deployments'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: true

      - name: 'Refresh Test Value'
        shell: 'bash'
        run: |-
          GOT="${LIST_OVERRIDE_VALUE}"
          WANT="list/value"
          if [[ "${GOT}" != "${WANT}" ]]; then
            echo "LIST_OVERRIDE_VALUE - got ${GOT} want ${WANT}"
            exit 1
          fi

          echo "LIST_OVERRIDE_VALUE=wrong/value" >> $GITHUB_ENV

      - name: 'Load Env Vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/experimental'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: true

      - name: 'Test'
        shell: 'bash'
        run: |-
          GOT="${LIST_OVERRIDE_VALUE}"
          WANT="list/value"
          if [[ "${GOT}" != "${WANT}" ]]; then
            echo "LIST_OVERRIDE_VALUE - got ${GOT} want ${WANT}"
            exit 1
          fi

  missing_fail:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Load Env Vars'
        id: 'load-env-vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        continue-on-error: true
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/project-c'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: true

      - name: 'Expect Failure'
        if: |-
          steps.load-env-vars.outcome != 'failure'
        shell: 'bash'
        run: |-
          echo "Expected previous step to fail"
          exit 1

  missing_continue:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9' # ratchet:actions/checkout@v3

      - name: 'Load Env Vars'
        id: 'load-env-vars'
        uses: './.github/actions/load-workflow-variables' # ratchet:exclude
        with:
          working_directory: '.github/actions/load-workflow-variables/test/terraform/project-c'
          filepath: '${{ github.workspace }}/.github/actions/load-workflow-variables/test/test.env.yml'
          fail_on_missing: false
